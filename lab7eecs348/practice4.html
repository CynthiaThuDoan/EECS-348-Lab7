  if (isset($_GET['number'])) {
    $number = $_GET['number'];
    echo "<h3>Multiplication Table for $number</h3>";
    echo "<table>";
    echo "<tr><th>&times;</th>";
    for ($i = 1; $i <= $number; $i++) {
      echo "<th>$i</th>";
    }
    echo "</tr>";
    for ($i = 1; $i <= $number; $i++) {
      echo "<tr><th>$i</th>";
      for ($j = 1; $j <= $number; $j++) {
        echo "<td>" . $i * $j . "</td>";
      }
      echo "</tr>";
    }
    echo "</table>";
  }
